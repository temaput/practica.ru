{% load currency_filters %}
{% load i18n %}
{% load purchase_info_tags %}
{% load cache %}

{% purchase_info_for_product request product as session %}

<div class="availability {% if not session.availability.is_available_to_buy %}unavailable{% endif %}">
    {% if verbose %}
        {{ session.availability.message|lower }}
    {% else %}
        {{ session.availability.short_message|lower }}
    {% endif %}
</div>
